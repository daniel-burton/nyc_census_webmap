<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"
      crossorigin=""
    ></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
  	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="/json/neighborhoods.js"></script>
    <script src="/json/tracts.js"></script>
    <script src="/app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"@
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <div aria-hidden=true id="mapid"></div>
    <div class="bar surface" id="searchbar">
      <div id="searchBarTop">
        <div id="searchWrapper">
          <input
            id="address"
            autocomplete="off"
            list="addressSuggestions"
            placeholder="Search your Address"
            type="text"
          />
        </div>
        <button id="submit"><i class="material-icons md-24">search</i></button>
        <datalist id="addressSuggestions"> </datalist>
      </div>
    </div>
    <div class="bar surface" id="infobar">
      <div id="infobarTop">
        <div class="tabBar">
          <button class="tab activeTab" id="tractTab">Census Tracts</button>
          <button class="tab" id="neighborhoodTab">Neighborhoods</button>
        </div>
        <button class="sideX" id="infoX">
          <i class="material-icons md-24">close</i>
        </button>
      </div>
      <div id="legend"><div id="legendTitle">Self-response rate</div></div>
    </div>
  </body>
</html>
